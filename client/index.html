<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Habbo Battle Royale</title>

    <!-- Start of preloaded objects -->
    <link rel="preload" type="text/css" href="/resources/template/styles/properties.css" as="style">

    <link rel="preload" type="text/css" href="/resources/template/styles/habbo.css" as="style">
    <link rel="preload" type="text/css" href="/resources/global/styles/habbo-fonts.css" as="style">
    <link rel="preload" type="text/css" href="/resources/template/styles/habbo-overlay.css" as="style">
    <link rel="preload" type="text/css" href="/resources/template/styles/habbo-index.css" as="style">
    <!-- End of preloaded objects -->

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="stylesheet" type="text/css" href="/resources/template/styles/properties.css">

    <link rel="stylesheet" type="text/css" href="/resources/template/styles/habbo.css">
    <link rel="stylesheet" type="text/css" href="/resources/global/styles/habbo-fonts.css">
    <link rel="stylesheet" type="text/css" href="/resources/template/styles/habbo-overlay.css">
    <link rel="stylesheet" type="text/css" href="/resources/template/styles/habbo-index.css">
  </head>
  <body class="habbo-document">
    <section class="habbo-grid habbo-index">
      <div class="index-splash">
        <div class="splash-inner">
          <div class="splash-content">
            <div class="splash-text-1"></div>

            
            <p class="habbo-text-box-2">BOX_SPLASH_TEXT</p>
          </div>
        </div>
      </div>

      <div class="index-page">
        <div class="page-inner">
          <div class="page-content">
            <div class="habbo-logo page-module"></div>

            <div class="page-break"></div>

            <p class="habbo-text-box-1">BOX_ONLINE_COUNT</p>

            <div class="page-break" style="height: 16px"></div>

            <form -form-data="login" method="post">
              <div -form-data="username" class="habbo-form-input">
                <input class="habbo-form-input-1 habbo-form-input-blue page-input" type="text" placeholder="FORM_USERNAME" autocomplete="username" autofocus>

                <label class="habbo-form-error-1" style="display: none">FORM_USERNAME_ERROR</label>
              </div>

              <div class="page-break" style="height: 12px"></div>

              <div -form-data="password" class="habbo-form-input">
                <input class="habbo-form-input-1 habbo-form-input-blue page-input" type="text" placeholder="FORM_PASSWORD" autocomplete="password" autofocus>

                <label class="habbo-form-error-1" style="display: none">FORM_PASSWORD_ERROR</label>
              </div>

              <div class="page-break" style="height: 12px"></div>

              <input class="habbo-form-button-1 habbo-form-button-green page-input" type="submit" value="FORM_SUBMIT">
            </form>
            
            <div class="page-break" style="height: 32px"></div>

            <span class="habbo-link-1 habbo-link-blue">LINK_REGISTER</span>
            
            <div class="page-break" style="height: 12px"></div>

            <span class="habbo-link-1 habbo-link-blue">LINK_RESET_PASSWORD</span>
          </div>
        </div>
      </div>
    </section>

    <section class="habbo-section habbo-overlay">
      <div class="habbo-logo overlay-logo"></div>
    </section>
  
    <script type="text/javascript" src="/resources/global/scripts/libs/jquery-3.1.1.min.js"></script>

    <script type="text/javascript" src="/resources/global/scripts/habbo-cookies.js"></script>

    <script type="text/javascript" src="/resources/template/scripts/habbo.js"></script>
  </div>
</html>
